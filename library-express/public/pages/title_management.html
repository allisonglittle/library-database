<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            <h3>Add Title to Library</h3>
            <!-- <form action="/query_book_api" method="post"> -->
            <form action="/add_title" method="get">
                <p><label for="ISBN">ISBN:</label><br>
                    <input type="text" id="ISBN" name="ISBN"></p>
                <p><label for="title">Title:</label><br>
                    <input type="text" id="title" name="title"></p>
                <p><label for="author">Author:</label><br>
                    <input type="text" id="author" name="author"></p>
                <p><label for="publisher">Publisher:</label><br>
                    <input type="text" id="publisher" name="publisher"></p>
                <p><label for="datePublished">Date Published:</label><br>
                    <input type="date" id="datePublished" name="datePublished"></p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>
        <table>
            <caption>Titles</caption>
            <thead>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Date Published</th>
            </thead>
            <tbody>

                    <td>9781328869333</td>

                </tr>
                <tr>

                </tr>
            </tbody>
        </table>
    </body>
</html>
