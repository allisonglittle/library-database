<!DOCTYPE html>
<html lang="en">
    <body>
        <div>
            <h3>Add Title to Library</h3>
            <form>
                <label>ISBN: 
                    <input type="text" name="ISBN" />
                </label>
                <label>Title: 
                    <input type="text" name="Title" />                   
                </label>
                <label>Author: 
                    <input type="text" name="Author" />
                </label>
                <label>Publisher: 
                    <input type="text" name="Publisher" />
                </label>
                <label>Date of Publication: 
                    <input type="date" name="PublishDated" />
                </label>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <table>
            <caption>Titles</caption>
            <thead>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Date Published</th>
            </thead>
            <tbody>
                <tr>
                    <td>9781328869333</td>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>Houghton Mifflin</td>
                    <td>04/04/2017</td>
                </tr>
                <tr>
                    <td>9780553213102</td>
                    <td>Pride and Prejudice</td>
                    <td>Jane Austen</td>
                    <td>Penguin Random House</td>
                    <td>12/01/1983</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
